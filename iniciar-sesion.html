<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Harry Potter</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Styleesseccion.css">
  <script src="js/script inciar seccion.js"></script> 

</head>
<body>

  <div class="wrapper">
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
      <div class="input-group">
        <label for="fullname">Nombre completo:</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>

      <div class="input-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="input-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="input-group">
        <label for="house">Casa de Hogwarts:</label>
        <select id="house" name="house" required>
          <option value="">Selecciona una casa</option>
          <option value="Gryffindor">Gryffindor</option>
          <option value="Slytherin">Slytherin</option>
          <option value="Ravenclaw">Ravenclaw</option>
          <option value="Hufflepuff">Hufflepuff</option>
        </select>
      </div>

      

      <div class="input-group">
        <label for="year">Año escolar:</label>
        <select id="year" name="year">
          <option value="">Selecciona el año</option>
          <option value="1">1er año</option>
          <option value="2">2do año</option>
          <option value="3">3er año</option>
          <option value="4">4to año</option>
          <option value="5">5to año</option>
          <option value="6">6to año</option>
          <option value="7">7mo año</option>
        </select>
      </div>

      <button type="submit">Entrar</button>
    </form>
  </div>
